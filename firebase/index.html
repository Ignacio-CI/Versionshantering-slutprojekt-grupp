    <!-- // contact us -->
    
    <div class="wrapper">
      
          <!-- HEADER NAVBAR -->
          <nav class="navbar">
              <a class="navbar-link" href=""><img src="../firebase/contact/contact us/logo.svg" /></a>
          </nav>


<!-- ------------------- -->

    <div class="search-box">
      <input type="text" id="search-input">
      <button id="search-btn">Search</button>
      <label id="search-result-count"></label>
      <p class="search-error-text"></p>
    </div>
    
    <div id="search-results-container"></div>
    <div class="messageContainer"></div>
    <div id="message-popup-btn-container">
      <button id="messagePopUpBtn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#8f8f8f"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"
          ></path>
          <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
        </svg>
        <h4>Start a new message</h4>
      </button>
    </div>
    

    <div class="messagePostContainer">
        <button id="back">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      <form class="indexForm" action="">
        <label for="name">Name</label>
        <input type="text" id="name-input" name="name" />
        <label for="message">Message</label>
        <textarea id="message-input" name="message"></textarea>
        <div id="counter"></div>
        <button id="send" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 8l-5-5-5 5M12 4.2v10.3"/></svg>
          <h4>Send</h4>
        </button>
      </form>
    </div>
    <img src="images/garfAppear.png" alt="hot garf" id="garf">

<!-- //CONTacr us -->
<div class="contact-us">
